---
sg_pkg_server: mirror.esc7.net
sg_pkg_path: https://mirror.esc7.net/%m/

sg_globalconf:
  hostname: dal-gw-02.greenhaven.michaelwashere.net
  domain_address: 10.0.1.1
  bootresolvers:
    - 8.8.8.8
    - 8.8.4.4
  pf:
    block_policy: drop
  dns:
    SOA: 2016120400
  ntp:
    clocks:
      - pool.ntp.org
  ssh:
    permit_password: false
    listen_egress: true

sg_networks:
  - name: home
    desc: Main Home Network
    cidr: 10.0.1.0/24
    arpa: 10.in-addr.arpa
    attach_to: bge0
    domain: greenhaven.michaelwashere.net
    services:
      - jumphost
      - nat
      - ssh
      - dhcp
      - dns
      - ntp
    serviceconf:
      dns:
        adminmail: dnsadmin.michaelwashere.net
        domain_address: 10.0.1.1
        nameservers:
          - 10.0.1.1
      dhcp:
        pools:
          - 10.0.1.64/26
        routers: 10.0.1.1
        dns: 10.0.1.1
        ntp: 10.0.1.1
        allow_unknown: true
      nat:
        nat_to: fxp0
        mode: manual
        autonat:
          - 10.0.1.0/24
    hosts: "{{ greenhaven_hosts }}"


sg_interfaces:
  - name: fxp0
    desc: External Spectrum Link
    address: dhcp
  - name: bge0
    desc: p0rtalNet Greenhaven Network
    address: 10.0.1.1/24


<config format="xml">

<server
        name="core.irc.michaelwashere.tk"
        description="IRC for cool people"
        network="p0rtalNet">


<admin
       name="Michael Aldridge"
       nick="maldridge"
       email="webmaster@michaelwashere.net">


<bind address="69.13.217.92" port="6667" type="clients">

<bind address="127.0.0.1" port="7000,7001" type="servers">

<power hash="hmac-sha256"
       diepass="{{ inspircd_inspircd_power_diepass }}"
       restartpass="{{ inspircd_inspircd_power_restartpass }}">

<connect name="main"
         allow="*"
         timeout="10"
         pingfreq="120"
         hardsendq="1M"
         softsendq="8192"
         recvq="8K"
         threshold="10"
         commandrate="1000"
         fakelag="on"
         localmax="32"
         globalmax="32"
         useident="no"
         limit="5000"
         modes="">

<cidr
      ipv4clone="32"
      ipv6clone="128">

<include file="/opt/inspircd/conf/opers.conf">
<include file="/opt/inspircd/conf/links.conf">
<files motd="/opt/inspircd/conf/motd.txt" rules="/opt/inspircd/conf/rules.txt">

<channels
          users="20"
          opers="60">

<dns timeout="5">

<pid file="/opt/inspircd/run/inspircd.pid">

<banlist chan="*" limit="69">

<options
         prefixquit="Quit: "
         suffixquit=""
         prefixpart="&quot;"
         suffixpart="&quot;"
         syntaxhints="yes"
         cyclehosts="yes"
         cyclehostsfromuser="no"
         ircumsgprefix="no"
         announcets="yes"
         allowmismatch="no"
         defaultbind="auto"
         hostintopic="yes"
         pingwarning="15"
         serverpingfreq="60"
         defaultmodes="nt"
         moronbanner="You're banned! Email irc@michaelwashere.net with the ERROR line below for help."
         exemptchanops="nonick:v flood:o"
         invitebypassmodes="yes"
         nosnoticestack="no"
         welcomenotice="yes">

<performance
             netbuffersize="10240"
             somaxconn="128"
             limitsomaxconn="true"
             softlimit="12800"
             quietbursts="yes"
             nouserdns="no">

<security
          announceinvites="dynamic"
          hidemodes="eI"
          hideulines="no"
          flatlinks="no"
          hidewhois=""
          hidebans="no"
          hidekills=""
          hidesplits="no"
          maxtargets="20"
          customversion=""
          operspywhois="no"
          restrictbannedusers="yes"
          genericoper="no"
          userstats="Pu">

<limits
        maxnick="31"
        maxchan="64"
        maxmodes="20"
        maxident="11"
        maxquit="255"
        maxtopic="307"
        maxkick="255"
        maxgecos="128"
        maxaway="200">

<log method="file" type="* -USERINPUT -USEROUTPUT" level="default" target="logs/ircd.log">

<whowas
        groupsize="10"
        maxgroups="100000"
        maxkeep="3d">

<badnick
         nick="ChanServ"
         reason="Reserved For Services">

<badnick nick="NickServ" reason="Reserved For Services">
<badnick nick="OperServ" reason="Reserved For Services">
<badnick nick="MemoServ" reason="Reserved For Services">

<badhost host="*@198.51.100.0/24" reason="This subnet is bad.">

<exception
           host="*@localhost"
           reason="Oper's hostname">

<insane
        hostmasks="no"
        ipmasks="no"
        nickmasks="no"
        trigger="50.0">

<include file="/opt/inspircd/conf/modules.conf">
